[package]
name = "glissando-synth"
version = "0.1.3"
authors = ["Rodrigo Garc√≠a <yo@rodrigogarcia.me>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[target.'cfg(target_arch = "x86_64")'.dependencies]
vst = "0.2"
dsp-chain = "0.13"
sample = "0.10"

[target.'cfg(target_arch = "x86_64")'.dev-dependencies]
portaudio = "0.7"
wasm-bindgen-futures = "0.4.10"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
futures = "0.3.4"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.4"
features = [
  'AudioContext',
  'AudioDestinationNode',
  'AudioNode',
  'AudioParam',
  'GainNode',
  'OscillatorNode',
  'OscillatorType',
  'AudioBufferSourceNode',
  'AudioBuffer',
  'AudioWorklet',
  'AudioWorkletNode',
]
