<html>
    <head>
        <link href="/packages/glissando-app/glissando-app.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <h1>Glissando</h1>
            <section id="controls">
                <input id="volume-osc" type="range" min="0" max="1" step="0.1" value="0.1"></input>
                <input id="volume-src-buffer" type="range" min="0" max="1" step="0.1" value="0.1"></input>
                <input id="volume-white-noise" type="range" min="0" max="1" step="0.1" value="0.1"></input>
                <div id="transport">
                    <button id="start">►</button>
                    <button id="stop">◼︎</button>
                </div>
            </section>
        </main>
        <script type="module" src="/packages/glissando-app/glissando-app.js"></script>
    </body>
</html>
